<!DOCTYPE html>
<html lang="en">
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Edit Recipe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Edit Recipe</h1>
                <form action="/{{edit_recipe.id}}/update" method="POST">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>
                                <label class="form-label"  for="r_title">Title:</label>
                            </td>
                            <td>
                                <input type="text" name="r_title" class="form-control" value={{edit_recipe.r_title}}>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="form-label"  for="ingredients">Ingredients:</label>
                            </td>
                            <td>
                                <input type="text" name="ingredients" class="form-control" value={{edit_recipe.ingredients}} cols="30" rows="5">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="form-label"  for="preparation">Preparation:</label>
                            </td>
                            <td>
                                <input type="text" name="preparation" class="form-control" value={{edit_recipe.preparation}}>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <button class="btn btn-primary">Update</button>
                            </td>
                        </tr>
                    </table>
                </form>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
